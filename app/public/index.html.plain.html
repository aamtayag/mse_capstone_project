<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafeRoads Navigator User Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1558a1 0%, #44c0f7 100%);
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      padding: 2.5rem 2rem;
      max-width: 380px;
      width: 100%;
      text-align: center;
      animation: fadein 1s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(-40px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .login-container h1 {
      color: #1558a1;
      font-weight: 700;
      margin-bottom: 0.25em;
    }
    .login-container h2 {
      font-size: 1.25rem;
      color: #4b4b4b;
      margin-bottom: 1.8rem;
      font-weight: 500;
    }
    .form-group {
      text-align: left;
      margin-bottom: 1.2em;
    }
    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.3em;
      color: #333;
      letter-spacing: 0.01em;
    }
    .form-group input {
      width: 100%;
      padding: 0.7em;
      border-radius: 0.7em;
      border: 1.5px solid #cce1f7;
      font-size: 1em;
      transition: border 0.2s;
      background: #f7fbff;
      outline: none;
    }
    .form-group input:focus {
      border-color: #44c0f7;
      background: #e5f5ff;
    }
    .btn {
      width: 100%;
      padding: 0.75em;
      background: linear-gradient(90deg, #1558a1 0%, #44c0f7 100%);
      border: none;
      color: #fff;
      font-weight: 600;
      font-size: 1.1em;
      border-radius: 0.7em;
      cursor: pointer;
      margin-top: 0.5em;
      transition: box-shadow 0.18s;
      box-shadow: 0 2px 8px rgba(67,192,247,.12);
    }
    .btn:hover, .btn:focus {
      background: linear-gradient(90deg, #1a60af 0%, #55d2fa 100%);
      box-shadow: 0 8px 24px rgba(21,88,161,.08);
    }
    .register-link {
      margin-top: 1.8em;
      color: #333;
      font-size: 1em;
    }
    .register-link a {
      color: #1558a1;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.15s;
    }
    .register-link a:hover {
      color: #44c0f7;
    }
    .error-message {
      color: #e74c3c;
      background: #ffeaea;
      border-radius: 0.5em;
      margin-top: 1em;
      padding: 0.7em 1em;
      font-weight: 500;
      font-size: 1em;
      animation: shake .4s;
    }
    @keyframes shake {
      10%, 90% { transform: translateX(-2px);}
      20%, 80% { transform: translateX(4px);}
      30%, 50%, 70% { transform: translateX(-8px);}
      40%, 60% { transform: translateX(8px);}
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1><span style="color:#44c0f7;"><svg width="26" height="26" fill="none" viewBox="0 0 24 24" style="vertical-align:-5px"><circle cx="12" cy="12" r="10" fill="#44c0f7"/><path d="M8 13l3 3 5-5" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></span> SafeRoads Navigator</h1>
    <h2>Sign In</h2>
    <form method="POST" action="/login" autocomplete="off">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" name="username" placeholder="Enter username" required autofocus>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Enter password" required>
      </div>
      <button class="btn" type="submit">Sign In</button>
    </form>
    <p class="register-link">Not registered? <a href="/register.html">Register Now</a></p>
    <script>
      const url = new URL(window.location);
      if (url.searchParams.get('error') === 'invalid') {
        const msg = document.createElement('p');
        msg.textContent = 'Invalid credentials, please try again.';
        msg.className = 'error-message';
        document.querySelector('.login-container').appendChild(msg);
      }
    </script>
  </div>
</body>
</html>
